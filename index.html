<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation 4-2-3-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Changer le fond en blanc */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .nav-bar {
            width: 100%;
            background-color: #fd0b55;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }
        .nav-bar ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .nav-bar li {
            float: left;
        }
        .nav-bar li a {
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav-bar li a:hover {
            background-color: #ffffff;
        }
        .terrain {
            position: relative;
            width: 80vw;
            height: 80vh;
            margin-top: 50px; /* Espace pour le bandeau de navigation */
        }
        .terrain img.background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajuster l'image sans la couper */
            z-index: -1; /* Mettre l'image du terrain à l'arrière-plan */
        }
        .joueur {
            position: absolute;
            width: 4%;
            height: auto;
            z-index: 1; /* Mettre les joueurs au-dessus de l'image du terrain */
        }
        .gardien { top: 80%; left: 50%; transform: translate(-50%, -50%); }
        .defenseur1 { top: 60%; left: 25%; transform: translate(-50%, -50%); }
        .defenseur2 { top: 65%; left: 40%; transform: translate(-50%, -50%); }
        .defenseur3 { top: 65%; left: 60%; transform: translate(-50%, -50%); }
        .defenseur4 { top: 60%; left: 75%; transform: translate(-50%, -50%); }
        .milieu1 { top: 40%; left: 40%; transform: translate(-50%, -50%); }
        .milieu2 { top: 40%; left: 60%; transform: translate(-50%, -50%); }
        .milieu_offensif1 { top: 15%; left: 25%; transform: translate(-50%, -50%); }
        .milieu_offensif2 { top: 25%; left: 50%; transform: translate(-50%, -50%); }
        .milieu_offensif3 { top: 15%; left: 75%; transform: translate(-50%, -50%); }
        .attaquant { top: 5%; left: 50%; transform: translate(-50%, -50%); }
        .nom-joueur {
            position: absolute;
            bottom: -30px; /* Place les noms juste en dessous des joueurs */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100px; /* Largeur du conteneur de nom */
        }
        .nom-joueur input {
            width: 100%; /* Remplit le conteneur de nom */
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .nom-affiche {
            position: absolute;
            top: calc(100% + 5px); /* Positionne l'encadré juste en dessous du champ de saisie */
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* Largeur de l'encadré */
            padding: 5px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <ul>
            <li><a href="page1.html">Page 1</a></li>
            <li><a href="page2.html">Page 2</a></li>
            <li><a href="page3.html">Page 3</a></li>
        </ul>
    </div>
    <div class="terrain">
        <img src="terrain.png" alt="Terrain" class="background"> <!-- Image du terrain -->
        <img src="gardien.png" alt="Gardien" class="joueur gardien">
        <div class="nom-joueur"><input type="text" placeholder="Nom du Gardien"></div>
        <div class="nom-affiche"></div>

        <img src="defenseur1.png" alt="Défenseur 1" class="joueur defenseur1">
        <div class="nom-joueur"><input type="text" placeholder="Nom du Défenseur 1"></div>
        <div class="nom-affiche"></div>

        <img src="defenseur2.png" alt="Défenseur 2" class="joueur defenseur2">
        <div class="nom-joueur"><input type="text" placeholder="Nom du Défenseur 2"></div>
        <div class="nom-affiche"></div>

        <img src="defenseur3.png" alt="Défenseur 3" class="joueur defenseur3">
        <div class="nom-joueur"><input type="text" placeholder="Nom du Défenseur 3"></div>
        <div class="nom-affiche"></div>

        <img src="defenseur4.png" alt="Défenseur 4" class="joueur defenseur4">
        <div class="nom-joueur"><input type="text" placeholder="Nom du Défenseur 4"></div>
        <div class="nom-affiche"></div>

        <img src="milieu1.png" alt="Milieu 1" class="joueur milieu1">
        <div class="nom-joueur"><input type="text" placeholder="Nom du Milieu 1"></div>
        <div class="nom-affiche"></div>

        <img src="milieu2.png" alt="Milieu 2" class="joueur milieu2">
        <div class="nom-joueur"><input type="text" placeholder="Nom du Milieu 2"></div>
        <div class="nom-affiche"></div>

        <img src="milieu_offensif1.png" alt="Milieu Offensif 1" class="joueur milieu_offensif1">
        <div class="nom-joueur"><input type="text" placeholder="Nom du Milieu Offensif 1"></div>
        <div class="nom-affiche"></div>

        <img src="milieu_offensif2.png" alt="Milieu Offensif 2" class="joueur milieu_offensif2">
        <div class="nom-joueur"><input type="text" placeholder="Nom du Milieu Offensif 2"></div>
        <div class="nom-affiche"></div>

        <img src="milieu_offensif3.png" alt="Milieu Offensif 3" class="joueur milieu_offensif3">
        <div class="nom-joueur"><input type="text" placeholder="Nom du Milieu Offensif 3"></div>
        <div class="nom-affiche"></div>

        <img src="attaquant.png" alt="Attaquant" class="joueur attaquant">
        <div class="nom-joueur"><input type="text" placeholder="Nom de l'Attaquant"></div>
        <div class="nom-affiche"></div>
    </div>
</body>
</html>
